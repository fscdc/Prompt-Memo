<!DOCTYPE html>
<html>
<head>
  <title>Prompt Memo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <textarea id="promptInput" placeholder="Input your prompt"></textarea>
  <input type="text" id="tagInput" placeholder="Input a tag" />
  <button id="saveButton">Save</button>
  
  <h3>Search</h3>
  <input type="text" id="searchInput" placeholder="Search by tag or prompt" />
  
  <h3>Saved Prompts</h3>
  <ul id="promptList"></ul>

  <script src="popup.js"></script>
</body>
</html>

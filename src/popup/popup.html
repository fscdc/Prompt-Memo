<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="tabs">
    <button onclick="showTab('memo')">Memo</button>
    <button onclick="showTab('about')">About</button>
    <button onclick="showTab('starred')">Starred</button>
  </div>

  <div id="memo" class="tab-content">
    <textarea id="promptInput" placeholder="Input your prompt"></textarea>
    <input type="text" id="tagInput" placeholder="Input your tag">
    <div style="text-align: center;">
      <button id="saveButton">Save</button>
    </div>
    <h3 style="text-align: center;">Search</h3>
    <input type="text" id="searchInput" placeholder="Search by tag or prompt" />
    <h3 style="text-align: center;">Saved Prompts</h3>
    <ul id="promptList"></ul>
  </div>

  <div id="about" class="tab-content">
    <h3>About This Extension</h3>
    <p>Developer: <a href="https://fscdc.github.io/" target="_blank">Sicheng Feng</a>, Tianhe Chen</p>
    <p>Version: 1.0.0</p>
    <p>This extension helps you save and manage your prompts efficiently.</p>
    <p>For more information, visit our <a href="https://github.com/fscdc/Prompt-Memo" target="_blank">Repo</a>.</p>
  </div>

  <div id="starred" class="tab-content">
    <h3>Current Page</h3>
    <p id="currentURL"></p> <!-- 显示当前链接的区域 -->

    <h3>Starred Pages</h3>
    <input type="text" id="pageTitle" placeholder="Enter a custom title for the page">
    <div style="text-align: center;">
      <button id="starButton">Star this Page</button>
    </div>
    <h3 style="text-align: center;">Saved Pages</h3>
    <ul id="starredList"></ul>
  </div>
  
  <script src="memo.js"></script>
  <script src="about.js"></script>
  <script src="tabs.js"></script>
  <script src="starred.js"></script>
</body>
</html>
